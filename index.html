<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <form class="informacion">
            <fieldset>
                <legend>Informacion personal</legend>
                <div>
                    <label for="informacion--nombre">Nombre:</label>
                    <input type="text" placeholder="John" id="informacion--nombre">
                </div>
                <div>
                    <label for="informacion--apellido">Apellido:</label>
                    <input type="text" placeholder="ingrese el apellido" id="informacion--apellido">
                </div>
                <div>
                    <label for="informacion--edad">Edad:</label>
                    <input type="number" placeholder="ingrese su edad" id="informacion--edad">
                </div>
                <div>
                    <label for="informacion--nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="informacion--nacimiento">
                </div>
                <div>
                    <label for="informacion--email">Email:</label>
                    <input type="email" id="informacion--email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Direcci√≥n</legend>
                <div>
                    <input type="text" placeholder="Calle">
                </div>
                <div>
                    <input type="text" placeholder="Numero">
                </div>
                <div>
                    <input type="text" placeholder="Ciudad">
                </div>
                <div>
                    <input type="text" placeholder="Provincia">
                </div>
            </fieldset>
            <input type="submit" value="Enviar">
        </form> 
    </section>
</body>
</html>
